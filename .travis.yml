language: python

matrix:
    include:
        - python: 2.7
          os: linux

        - python: 3.4
          os: linux

        - python: 3.5
          os: linux

        - language: generic
          os: osx

cache:
    apt: true
    directories:
        - $HOME/.cache/pip

addons:
    apt:
        packages:
            - libhdf5-serial-1.8.4
            - libhdf5-serial-dev

install:
    # Mac OS X specific bootstrap
    - source ./ci/travis_osx.sh
    - travis_osx_install_begin

    # Upgrade distribution modules
    - pip install --upgrade setuptools
    - pip install --upgrade pip

    # Install build dependencies
    - pip install wheel
    - pip install --trusted-host www.edna-site.org --find-links http://www.edna-site.org/pub/wheelhouse numpy

    # Print Python info
    - python ./ci/info_platform.py
    - pip freeze

    # Generate source package
    - python setup.py sdist
    - ls dist

    # Mac OS X specific cleanup
    - travis_osx_install_end

script:
    # Mac OS X specific bootstrap
    - travis_osx_run_begin

    # Upgrade distribution modules
    - pip install --upgrade setuptools
    - pip install --upgrade pip

    # Install from source package
    - pip install --pre --find-links dist/ --trusted-host www.edna-site.org --find-links http://www.edna-site.org/pub/wheelhouse silx

    # Print Python info
    - python ci/info_platform.py
    - pip freeze

    # Run the tests
    - python run_tests.py

    # Mac OS X specific cleanup
    - travis_osx_run_end
